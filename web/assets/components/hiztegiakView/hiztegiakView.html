<div *ngIf="result" padding>
  <ion-card>
    <ion-card-header>
      {{result.hitza}}
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div *ngFor="let translation of result.trans">
          {{translation}}
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="result.examples.length>0">
    <ion-card-header>
      Ejemplos
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div *ngFor="let example of result.examples">
          {{example}}
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <a [href]="result.url">Traducci√≥n ofrecida por El Huyar</a>
</div>
